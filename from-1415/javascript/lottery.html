<!DOCTYPE html>

<html>	
	
<head>
	<meta charset="utf-8">
	<title>  </title>
	<script type="text/JavaScript">
	//alert(nums);
	//alert(nums);
	var cnt=0;
	var colors= new Array("Red","Green","Blue","Peru","Yellow","Pink","Gold","LawnGreen","LemonChiffon","LightPink");
	function cntTimer(){
		cnt++;
		document.getElementById('power').style.color=colors[cnt];
		if(cnt>colors.length-1){
			cnt=0;
		}
	}
	function getNumbers(){
		var nums = new Array(87,90,325,2554,3425345); 
		var nextNum;
		for(i=0; i<5; i++){
			nextNum=Math.floor(Math.random()*59-1+1)+1;
			nums[i]=nextNum;
			while(nums[0]==nums[1]||nums[0]==nums[2]||nums[0]==nums[3]||nums[0]==nums[4]||nums[1]==nums[2]||nums[1]==nums[3]||nums[1]==nums[4]||nums[2]==nums[3]||nums[2]==nums[4]||nums[3]==nums[4]){
				nextNum=Math.floor(Math.random()*59-1+1)+1;
				nums[i]=nextNum;
			}
		}
		document.getElementById('num1').value=nums[0];
		document.getElementById('num2').value=nums[1];
		document.getElementById('num3').value=nums[2];
		document.getElementById('num4').value=nums[3];
		document.getElementById('num5').value=nums[4];
		var powerBallNum=Math.floor(Math.random()*39-1+1)+1;
		document.getElementById('powerBall').value=powerBallNum;
	}

	</script>
</head>

<body onload="runIt=setInterval('cntTimer()',100)">
<form>
<input type="text" size="1" id="num1" readonly />
<input type="text" size="1" id="num2" readonly />
<input type="text" size="1" id="num3" readonly />
<input type="text" size="1" id="num4" readonly />
<input type="text" size="1" id="num5" readonly />
<h1 id="power"> PowerBall!!!<input type="text" size="1" id="powerBall" readonly /></h1>

</form>
<button onclick="getNumbers();">Get lottery numbers</button>



</body>

</html>
