<!DOCTYPE html>

<html>	
	
<head>
	<meta charset="utf-8">
	<title> Dilla Milla Zilla </title>
	<style>
		body{
			font-family: Courier New;
		}
	
	</style>
	<script type="text/javascript">
	for(x=1; x<=110; x++){
		if(x%11==0 && x%5==0){
			document.write(" Milla <br />");
		}
		else if(x%11==0 && x%3==0){
			document.write(" Dilla <br />");
		}
		else if(x%11==0 && x%7==0){
			document.write(" Zilla <br />");
		}
		else if(x%11==0){
			document.write(x+"<br />");
		}
		else if(x%5==0 && x%3==0 && x%7==0){
			document.write(" DillaMillaZilla ");
		}
		else if(x%7==0 && x%3==0){
			document.write(" DillaZilla ");
		}
		else if(x%5==0 && x%3==0){
			document.write(" DillaMilla ");
		}
		else if(x%5==0 && x%7==0){
			document.write(" MillaZilla ");
		}
		else if(x%3==0){
			document.write(" Dilla ");
		}
		else if(x%5==0){
			document.write(" Milla ");
		}
		else if(x%7==0){
			document.write(" Zilla ");
		}
		else if(x!=0){
			document.write(" "+x+" ");
		}
	}
	</script>
</head>

<body>





</body>

</html>
