<html>	
	
<head>
	<meta charset="utf-8">
	<title>5-500</title>
	<script type="text/javascript">
	var userNum;
	var stars;
	
	userNum=parseInt(prompt("Please enter a number between 5 & 500"));
	
	while(isNaN(userNum) || userNum=="" || userNum==" " || userNum<5 || userNum>500){
		alert("You entered an invalid number, please enter a new one");
		userNum=parseInt(prompt("Please enter a number between 5 & 500"));
		if(parseInt(userNum)-parseFloat(userNum)>0){
			alert("Please enter a whole number");
			userNum=parseInt(prompt("Please enter a number between 5 & 500"));
		}
	}
	
	stars=userNum;
	
	for(index=0; index<stars; index++){
		for(index1=0; index1<=index; index1++){
			document.write("*");
		}
		document.write("<br />");
		
	}
	document.write("There are "+index+" rows<br />");
	document.write("There are "+index1+" cols");
	</script>
</head>
