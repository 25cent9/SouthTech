	<meta charset="utf-8">
	<title>  </title>
	<script type="text/javascript">
	var odd=-1;
	var total=0;
	var counter=0;
	var average=0;
	
	for(index=0; odd!=499; index++){
		odd=odd+2;
		counter++;
		document.write(odd+"<br />");
		total=total+odd;
	}
	average=total/counter;
	document.write("The total is "+total+"<br />");
	document.write("The average is "+average);
	</script>
