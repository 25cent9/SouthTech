<html>	
	
<head>
	<meta charset="utf-8">
	<title> Word count </title>
	<script type="text/JavaScript">

	var input=prompt("Please enter a paragraph of text: ");
	var storyArray=input.split(" ");
	document.write(storyArray.length+" word(s) in total:");
	for(var x=0; x<storyArray.length; x++){
		var lastChar = storyArray[x].charAt(storyArray[x].length - 1);
		if (lastChar == ".")
		{
			var trash = storyArray[x].slice(0, -1);
			storyArray[x]=trash;
		}
		if (storyArray[x] != " "){
			countWord(storyArray[x]);
		}
	}
	
	function countWord(word){
		wordCnt=0;
		for(var y=0; y<=storyArray.length; y++){
			if (storyArray[y] != " "){
				if(storyArray[y] ==word){
					wordCnt++;
					storyArray[y]=" ";
				}
			}
		}
		document.write("<br />'"+word+"' used "+wordCnt+"x");
	}

	
	</script>
</head>
