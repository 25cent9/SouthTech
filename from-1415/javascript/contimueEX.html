<!DOCTYPE html>

<html>	
	
<head>
	<meta charset="utf-8">
	<title>  </title>
	<script type="text/javascript">
	/*
	Example of the continue
	11/17/14
	break stmt- used to jump out of a loop
	continue stmt- used to jump over statements
	*/
	var i;
	for(i=0; i<10; i++){
		if(i==3) break;
		alert("The number is "+i);
	}
	alert("End of break");
	alert("Start of continue");
	for(i=0; i<10; i++){
		if(i==5) continue;
		alert("The number is "+i);
	}
	</script>
</head>

</html>
