<html>	
	
<head>
	<meta charset="utf-8">
	<title>Show/hide responsively</title>
	<style type="text/css">

	</style>
	<script type="text/JavaScript">
		function check_range(){
			var display="";
			var value = document.getElementById('price1').value;
			var paragraph = document.getElementsByTagName("p");
			var first_para = paragraph[3];
			if (value >= 80){
				display = "block";
			}
			else{
				display = "none";
			}
			first_para.style.display = display;
		}
	</script>
</head>

<body>
	<h1>Show/hide responsively</h1>
	<form>
		Enter a price: <input type="nbr" id="price1" min="1" max="100" oninput="check_range()" />
		
	</form>
	<p style="display: none;"> Warning: You are within 20% of your limit</p>

</body>
