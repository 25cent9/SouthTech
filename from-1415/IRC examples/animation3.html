<!DOCTYPE html>
<!-- Innocent Niyibizi-->
<html>	
	
<head>
	<meta charset="utf-8">
	<title>Animation 3</title>
	<style type="text/css">
		@keyframes upDown{
			0% {top: 0px;}
			25% {top: 200px;}
			50% {top: 200px;}
			75% {top: 50px;}
			100% {top: 0px;}
		}
		@-webkit-keyframes upDown{
			0% {top: 0px;}
			25% {top: 200px;}
			50% {top: 200px;}
			75% {top: 50px;}
			100% {top: 0px;}
		}
		div{
			position: relative;
			width: 100px;
			height: 100px;
			background-color: red;
			animation: upDown 5s infinite;
			-webkit-animation: upDown 5s infinite;
		}
		
	</style>
	
</head>

<body>
	<div></div>




</body>

</html>
