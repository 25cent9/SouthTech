<!DOCTYPE html>

<html>	
	
<head>
	<meta charset="utf-8">
	<title>Inner HTML </title>
	<style type="text/css">
		table, td, tr {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 5px;
		}
	</style>
</head>

<body>
<form>
	<table id="dates">
		<tr>
			<td>Sunday</td>
			<td><input type="text" /></td>
		</tr>
		<tr>
			<td>Monday</td>
			<td><input type="text" /></td>
		</tr>
	</table>
	<br />
	<input type="button" value="Add two more days" onclick="addDays();" />
	<script type="text/JavaScript">
	var dayCount=0;
	
	var days = ["Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday", "Monday"];
		function addDays(){
			
			var row1 = document.createElement("TR");
			document.getElementById('dates').appendChild(row1);
			var col1=document.createElement("TD");
			var col1Txt = document.createTextNode(days[dayCount]);
			col1.appendChild(col1Txt);
			row1.appendChild(col1);
			var col2=document.createElement("TD");
			var col1Txt = document.createElement("input");
			col2.appendChild(col1Txt);
			row1.appendChild(col2);
			
			dayCount++;
			if (dayCount>=7){
				dayCount=0;
			}
			var row2 = document.createElement("TR");
			document.getElementById('dates').appendChild(row2);
			var col1_2=document.createElement("TD");
			var col1_2Txt = document.createTextNode(days[dayCount]);
			col1_2.appendChild(col1_2Txt);
			row2.appendChild(col1_2);
			
			var col2_2=document.createElement("TD");
			var col2_2Txt = document.createElement("input");
			col2_2.appendChild(col2_2Txt);
			row2.appendChild(col2_2);
			days.push(days.shift());
		}
	</script>
</form>
</body>

</html>
