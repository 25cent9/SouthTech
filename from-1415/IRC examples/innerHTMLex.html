<!DOCTYPE html>
<!-- Innocent Niyibizi-->
<html>	
	
<head>
	<meta charset="utf-8">
	<title>Inner HTML </title>
	<script type="text/JavaScript">
		//innerHTML property sets or returns the HTML content (inner HTML) of an element
		function func1(){
			var x = " ";
			document.getElementById('myP').innerHTML=x;
		}
	</script>
</head>

<body>
	<p id="myP">Here is text</p>
	<button onclick="func1()">Make gone</button>
</body>

</html>
