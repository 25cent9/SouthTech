<!DOCTYPE html>

<html>	
	
<head>
	<meta charset="utf-8">
	<title>Inner HTML </title>
	<script type="text/JavaScript">
		function changeColor(){
			document.getElementById('para').innerHTML="<p id='para' style='color: red;' >Welcome to the site <b id='boldStuff'>dude</b></p>";
		}
	</script>
</head>

<body>
	<p id="para">Welcome to the site <b id="boldStuff">dude</b></p>
	<button onclick="changeColor();">Change the color</button>
</body>

</html>
