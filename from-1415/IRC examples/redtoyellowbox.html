<!DOCTYPE html>
<!-- Innocent Niyibizi-->
<html>	
	
<head>
	<meta charset="utf-8">
	<title>Animation 3</title>
	<style type="text/css">
		@keyframes change{
			0% {width: 100px; height: 100px; top: 0px;}
			50% {width: 300px; height: 100px; background-color: yellow; top: 50px;}
			100% {width: 100px; height: 100px; background-color: red; top: 0px;}
		}
		@-webkit-keyframes change{
			0% {width: 100px; height: 100px; top: 0px;}
			50% {width: 300px; height: 100px; background-color: yellow; top: 50px;}
			100% {width: 100px; height: 100px; background-color: red; top: 0px;}
		}
		div{
			position: relative;
			width: 100px;
			height: 100px;
			background-color: red;
			animation: change 5s infinite;
			-webkit-animation: change 5s infinite;
		}
		
	</style>
	
</head>

<body>
	<div></div>




</body>

</html>
