<body>
<h1>My second SVG</h1>

<svg width="100" height="100">
	<defs>
		<filter id="f1x" x="0" y="0">
			<feGaussianBlur in="SourceGraphic" stdDeviation="15" />
		</filter>
	</defs>
	<circle cx="50" cy="50" r="40" stroke-width="4" fill="yellow" stroke="black" filter="url(#f1x)"/>
	Sorry your browser does not support inline SVG's.
</svg>

<svg width="140" height="140">
	<defs>
		<filter id="f3" x="0" y="0" width="200%" height="200%" />
			<feOffset result="offOut" in="SourceAlpha" dx="20" dy="20" />
			<feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
			<feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
		</filter>
	</defs>
	<rect width="90" height="90" stroke="green" stroke-width="3" fill="blue" filter="url(#f3)"/>
	Sorry your browser does not support inline SVG's.
</svg>
