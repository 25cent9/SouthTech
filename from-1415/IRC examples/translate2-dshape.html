<!DOCTYPE html>
<!-- Innocent Niyibizi -->
<html>
<head>
	<meta charset="utf-8">
	<title>Translate and scale a 2d shape</title>
	<script type="text/javascript">
	
	</script>
	<style>
		#div1{
			padding: 20px 20px;
			background-color: salmon;
			width: 150px;
			height: 75px;
			color: #fff;
			font-family: sans-serif;
			font-size: x-large;
			
			-webkit-transform: translate(200px, 20px) scale(2,2);
			-moz-transform: translate(200px, 20px) scale(2,2);
			transform: translate(200px, 20px) scale(2,2);
		}
		#div2{
			padding: 20px 20px;
			background-color: black;
			width: 150px;
			height: 75px;
			color: #fff;
			font-family: sans-serif;
			font-size: x-large;
			
			transform: translate(200px,100px);
			-moz-transform: translate(200px,100px);
			-webkit-transform: translate(200px,100px);
			
			transform: rotatex(75deg);
			-moz-transform: rotatex(75deg);
			-webkit-transform: rotatex(75deg);
		}
		#div3{
			padding: 20px 20px;
			background-color: chartreuse;
			width: 150px;
			height: 75px;
			color: #fff;
			font-family: sans-serif;
			font-size: x-large;
			
			transform: translate(200px, 40px) skew(45deg, 20deg);
			-moz-transform: translate(200px, 40px) skew(45deg, 20deg);
			-webkit-transform: translate(200px, 40px) skew(45deg, 20deg);
		}
		div>div{
			margin: 100px;
			background-color: magenta;
			width: 150px;
			height: 150px;
			color: white;

			transform: rotate3d(0,10,20,90deg);
			-moz-transform: rotate3d(0,10,20,90deg);
			-webkit-transform: rotate3d(0,10,20,90deg);

		}
		#blah{
			position: relative;
			height: 150px;
			width: 150px;
			margin: 50px;
			padding: 10px;
			border: 1px solid black;
			-webkit-perspective: 550px; /* Chrome, Safari, Opera  */
			perspective: 550px;

		}
	</style>
</head>
<body>
<div id="div1">
	This element can move
</div>

<div id="div2">
	This element can move
</div>

<div id="div3">
	This element can move
</div>

<div id="blah">
	<div id="div4">
		This element can move
	</div>
</div>

</body>
</html>
