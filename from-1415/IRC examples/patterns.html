<!DOCTYPE html>

<html>	
	
<head>
	<meta charset="utf-8">
	<title> Patterns </title>
	<script type="text/JavaScript">
	
	</script>
</head>

<body>
	<form action="">
		Country code: <input type="text" name="country_code" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" title="Social Security xxx-xx-xxxx" />
		<input type="submit" value="Submit" />
	</form>
	<hr />
	<h1>No validate</h1>
	<!-- Sends a boolean indicator that the data should not be validated upon submission -->
	<form action="demo_form.asp" novalidate>
		E-mail: <input type="email" name="user_email" />
		<input type="submit" />
	</form>
	<hr />
	<!-- Accept image*/, video*/, audio*/ -->
	<form>
		<input type="file" name="pic" accept="image/*" />
		<br />
		<input type="file" name="afile"/>
		<input type="submit" />		
	
	</form>
</body>

</html>
