<!DOCTYPE html>

<html>	
	
<head>
	<meta charset="utf-8">
	<title>Inner HTML </title>
	<script type="text/JavaScript">
		function changeLink(){
			document.getElementById('anchor').innerHTML="<a href='http://www.steampunk.com/what-is-steampunk/' id='anchor'> Steam Punk </a>";
		}
	</script>
</head>

<body>
	<a href="http://www.google.com" id="anchor"> Google </a>
	<button onclick="changeLink();">Change the link</button>
</body>

</html>
