<!DOCTYPE html>

<html>	
	
<head>
	<meta charset="utf-8">
	<title>  Div page Layout</title>
	<style>
		.header{
			position: fixed;
			width: 100%;
			height: 15%;
			top: 0;
			right: 0;
			bottom: auto;
			left: auto;
			background-color: blue;
			}
		.sidebar{
			position: fixed;
			width: 10em;
			height: auto;
			top: 15%;
			right: auto;
			bottom: 100px;
			left: 0;
			background-image: url(link1.jpg);
			background-size: 100%;
		
		}
		.main{
			position: fixed; 
			width: auto;
			height: auto;
			top: 15%;
			right: 0;
			bottom: 100px;
			left: 10em;
			background-color: green;
		}
		.footer{
			position: fixed;
			width: 100%;
			height: 100px;
			top: auto;
			right: 0;
			bottom: 0;
			left: 0;
			background-color: orange;
		}
	</style>
</head>

<body>

<div class="header">
	
</div>

<div class="sidebar">

</div>

<div class="main">

</div>

<div class="footer">

</div>
</body>

</html>
